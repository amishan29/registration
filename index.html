
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <h1 class="mt-5 container">Login</h1>
  

  </head>
  <body>
    

    <div class="mt-5 container">
        <form onsubmit="handleSubmit(event)"> 
            <div class="mb-3">
            <label for="userId" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userId" placeholder="please enter your user id">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="please enter your password">

          </div>
          <button type="submit" class="btn btn-primary">Login</button>

          <a href="register.html">Don't have an account?</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="script.js"></script>  
</body>
</html>
